# =====================================================
# INTEGRAUPT BACKEND - CONFIGURACI\u00d3N
# =====================================================

# -------------------------------------------------------
# INFORMACI\u00d3N DE LA APLICACI\u00d3N
# -------------------------------------------------------
spring.application.name=IntegraUPT-Backend
server.port=8080

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE BASE DE DATOS MYSQL
# -------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/sisintupt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE JPA/HIBERNATE
# -------------------------------------------------------
# update: actualiza el esquema sin eliminar datos
# create: crea el esquema desde cero (elimina datos)
# validate: solo valida que el esquema coincida
# none: no hace nada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE JSP
# -------------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE LOGGING