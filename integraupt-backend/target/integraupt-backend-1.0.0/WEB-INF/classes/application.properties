# =====================================================
# INTEGRAUPT BACKEND - CONFIGURACI\u00d3N
# =====================================================

# -------------------------------------------------------
# INFORMACI\u00d3N DE LA APLICACI\u00d3N
# -------------------------------------------------------
spring.application.name=IntegraUPT-Backend
server.port=8080

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE BASE DE DATOS MYSQL
# -------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/dbIntegraUPT?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE JPA/HIBERNATE
# -------------------------------------------------------
# update: actualiza el esquema sin eliminar datos
# create: crea el esquema desde cero (elimina datos)
# validate: solo valida que el esquema coincida
# none: no hace nada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE JSP
# -------------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE LOGGING
# -------------------------------------------------------
logging.level.root=INFO
logging.level.com.integraupt=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE CORS (permitir React en puerto 3000)
# -------------------------------------------------------
# Se configura en clsConfigCors.java

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE ARCHIVOS MULTIPART (subida de archivos)
# -------------------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE CODIFICACI\u00d3N
# -------------------------------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE MENSAJES DE ERROR
# -------------------------------------------------------
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# -------------------------------------------------------
# CONFIGURACI\u00d3N DE JACKSON (JSON)
# -------------------------------------------------------
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
